version: "3"
services:
  nginx:
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
  wordpress:
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    links:
      - db
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
